
{% extends '_base.html' %}
{% block title %}Delete book{% endblock%}
{% block content %}
<div class="container">
    <div class="card shadow my-3 p-5">
        <h1>Are You Sure?</h1>
        <p>Are You Sure you want to delete {{ book.title }} book permanently?</p>
        <form action='' method='POST'>
            {% csrf_token %}
            <input class='btn btn-danger' type='submit' value='Yes, Delete'>
        </form>
    </div>
</div>
{% endblock%}

{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}login{% endblock page_title %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-3" type="submit">Login</button>
    </form>
    <p><a class href="{% url 'password_reset' %}">Forget Password ?</a></p>
    <p><a class href="{% url 'signup' %}">Sign Up </a></p>

{% endblock content %}
